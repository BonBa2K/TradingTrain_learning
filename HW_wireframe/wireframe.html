<!DOCTYPE html>
<html>

<head>
    <title>wireframe practice</title>
    <link rel="stylesheet" href="./wireframe_style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>

<body>
    <div id="promotion"></div>

    <header class="all_header">
        <div class="logo">
        </div>
        <div class="menu">
        </div>
        <div class="subscribe">
        </div>

    <section class="S1">
        <div class="left">
            <div class="cover_left_image">
            </div>
            <div class="cover_left_text">
            </div>
            <div class="cover_left_other">
                <a class="cover_left_other_title">
                </a>
                <a class="cover_left_other_title">
                </a>
                <a class="cover_left_other_title">
                </a>
            </div>
        </div>
        <div class="mid">
            <div class="cover_mid_top">
                <img class="cover_mid_top_image">
                <div class="cover_mid_top_text"></div>
            </div>
            <div class="cover_mid_bottom">
                <img class="cover_mid_bottom_image">
                <div class="cover_mid_bottom_text"></div>
            </div>
        </div>
        <div class="right">
            <div class="cover_right_editor_News">
            </div>

                </a>
                <a class="cover_right_other_title">
                </a>
            </div>
        </div>
    </section>

    <section class="S2">
        <div class="graphic">
            <h3 class="context-box__title">圖解新聞</h3>
            <div class="graphic_news"></div>
        </div>
        <div class="newspaper">
            <h3 class="context-box__title">今日報紙</h3>
            <div class="newspaper_news"></div>
        </div>
    </section>

    <section class="S3">
        <h3 class="context-box__title">國際</h3>
        <div class="left">
            <div class="S3_news"></div>
        </div>
        <div class="right"></div>
    </section>
    <section class="S3">
        <h3 class="context-box__title">財經</h3>
        <div class="left">
            <div class="S3_news"></div>
        </div>
        <div class="right"></div>
    </section>

    <section class="S4">
        <h3 class="context-box__title">領讀人</h3>
        <div class="reader">
            <div class="author"></div>
            <div class="article"></div>
            <div class="article"></div>
        </div>
        <div class="reader">
            <div class="author"></div>
            <div class="article"></div>
            <div class="article"></div>
        </div>

    <section class="S5">
        <h3 class="context-box__title">評論</h3>

            <div class="title"></div>

        <div class="context">
            <div class="text"></div>
            <div class="image"></div>
        </div>
    </section>

    <section class="S7_1">
        <h3 class="S7_title">軍武科技</h3>
        <div class="supplement">
            <div class="image"></div>
            <div class="text"></div>

        <div class="newest">

        </div>
        <div class="newest">
            <div class="image"></div>
            <div class="title"></div>
            <div class="describe"></div>
        </div>
        <div class="newest">
            <div class="image"></div>
            <div class="title"></div>
            <div class="describe"></div>
        </div>
    </section>

        <h3 class="context-box__title">聯合開Pod</h3>
        <div class="pod">
            <div class="image"></div>
            <div class="title"></div>
        </div>
        <div class="pod">
            <div class="image"></div>
            <div class="title"></div>
        </div>
        <div class="pod">
            <div class="image"></div>
            <div class="title"></div>
        </div>
        <div class="pod">
