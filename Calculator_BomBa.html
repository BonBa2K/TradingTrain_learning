<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator_BomBa.css">
    <title>計算機</title>
</head>

<body onmousemove="MoveOutput(event)">
    <!-- <div>event.clientX: <span id="c_p_x"></span>.</div>
    <div>origin_x: <span id="c_p_y"></span>.</div>
    <div>boxElement.offsetLeft: <span id="c_p_z"></span>.</div> -->
    <div class="container">
        <div class="output_back" onmousemove="MoveOutput(event)" onmousedown="mouseDown()" onmouseup="mouseUp()">
            <div class="column" id="output">0</div>
        </div>
        <div class="row">
            <div class="button_back up" id="backspace">⇤</div>
            <div class="button_back up" id="clear">AC</div>
        </div>
        <div class="row">
            <div class="button_back down num" id="seven">7</div>
            <div class="button_back down num" id="eight">8</div>
            <div class="button_back down num" id="nine">9</div>
            <div class="button_back down operator" id="divide">÷</div>
        </div>

        <div class="row">
            <div class="button_back down num" id="four">4</div>
            <div class="button_back down num" id="five">5</div>
            <div class="button_back down num" id="six">6</div>
            <div class="button_back down operator" id="mutiply">x</div>
        </div>

        <div class="row">
            <div class="button_back down num" id="one">1</div>
            <div class="button_back down num" id="two">2</div>
            <div class="button_back down num" id="three">3</div>
            <div class="button_back down operator" id="minus">-</div>
        </div>

        <div class="row">
            <div class="button_back down num" id="zero">0</div>
            <div class="button_back down" id="point">.</div>
            <div class="button_back down operator" id="equal">=</div>
            <div class="button_back down operator" id="plus">+</div>
        </div>
    </div>

    <script src="Calculator_BomBa.js"></script>
</body>

</html>
