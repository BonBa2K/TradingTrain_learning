<html>

<head>
    <script>
        function getCursorPosition(event) {

            document.getElementById("c_p_x").textContent = event.clientX;

            document.getElementById("c_p_y").textContent = event.clientY;

        }
    </script>

    <style>
        #theIdOfTheBox {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>


</head>

<body>
    <h2>Example to Track Mouse Position in JavaScript</h2>

    <style>
        #div1 {
            height: 200px;
            width: 100%;

            border: 1px solid #444;

        }
    </style>

    <div id="div1" onmousemove="getCursorPosition(event)" onmousedown="mouseDown()" onmouseup="mouseUp()">

    </div>

    <div>X Mouse position: <span id="c_p_x"></span>.

    </div>

    <div>Y Mouse position: <span id="c_p_y"></span>.

    </div>

    <script src="test.js"></script>
</body>



</html>
