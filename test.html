<html>
<head>
</head>
<body>
    <div id="container" style="width: 600px;"></div>
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js">
        const data = {
            "18-24歲": 12,
            "25-29歲": 18,
            "30-34歲": 22,
            "35-39歲": 25,
            "40-44歲": 32,
            "45-49歲": 35,
            "50-54歲": 26,
            "55歲+": 18
        }

        const container = document.getElementById("container");
        const xAxisCate = Object.keys(data);
        const seriesData = xAxisCate.map(key => data[key]);

        var myChart = Highcharts.chart(container, {
            chart: {
                type: "column"
            },
            title: {
                text: "公司員工年齡分佈",
            },
            xAxis: {
                categories: xAxisCate
            },
            yAxis: {
                title: {
                    text: "人數"
                }
            },
            series: [{
                name: "XX公司員工",
                data: seriesData
            }]
        });
    </script>
</body>

</html>
