<html>

<head>
    <script>
        var move = false;
        function mouseDown() {
            move = true;
        }

        function mouseUp() {
            move = false;
        }


        function getCursorPosition(event) {
            var speed = 10, // the box will move by 10 pixels on every step
                direction = 1, // 1 = move right; -1 = move left
                boxElement = document.getElementById('theIdOfTheBox');
            bodyElement = document.body;

            if (move) {
                // Calculate and store some of the box coordinates:
                var boxLeftPos = boxElement.offsetLeft,
                    boxRightPos = boxLeftPos + boxElement.offsetWidth;
                // When right side of the box goes too far - change direction:
                if (boxRightPos > document.body.offsetWidth) {
                    direction = -1;
                }
                // When left side of the box goes too far - change direction:
                if (boxLeftPos < 0) {
                    direction = 1;
                }
                // Recalculate position:
                boxElement.style.left = (event.clientX) + 'px';
                // boxElement.style.top = (event.clientY) + 'px';
            }
            document.getElementById("c_p_x").textContent = event.clientX;
            document.getElementById("c_p_y").textContent = event.clientY;
        }
    </script>

    <style>
        #theIdOfTheBox {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>


</head>

<body onmousemove="getCursorPosition(event)" onmousedown="mouseDown()" onmouseup="mouseUp()">
    <div id="theIdOfTheBox">box</div>
    <div>X Mouse position: <span id="c_p_x"></span>.</div>

    <div>Y Mouse position: <span id="c_p_y"></span>.</div>
</body>



</html>
